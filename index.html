<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esposita - Registro de Paseos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eaf3ff;
      color: #003366;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0055aa;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dog-section {
      margin-top: 20px;
      background-color: #f0f6ff;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>üêæ Esposita - Registro de Paseos</h1>
  <div class="container">
    <input id="dogName" type="text" placeholder="Nombre del perro">
    <input id="price" type="number" placeholder="Precio del paseo">
    <button onclick="addWalk()">Agregar paseo</button>
    <button onclick="resetMonth()">Reiniciar mes</button>
    <div id="dogs"></div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let data = JSON.parse(localStorage.getItem('walksData')) || {};

    function saveData() {
      localStorage.setItem('walksData', JSON.stringify(data));
    }

    function addWalk() {
      const name = document.getElementById('dogName').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const date = new Date().toLocaleDateString();

      if (!name || isNaN(price)) {
        alert("Por favor ingresa el nombre y precio del paseo");
        return;
      }

      if (!data[name]) data[name] = [];
      data[name].push({ price, date });
      saveData();
      render();
      document.getElementById('dogName').value = '';
      document.getElementById('price').value = '';
    }

    function resetMonth() {
      if (confirm("¬øSeguro que deseas reiniciar todos los datos del mes?")) {
        data = {};
        saveData();
        render();
      }
    }

    function downloadReport(dogName) {
      const doc = new jsPDF();
      const walks = data[dogName];
      let total = 0;
      let y = 20;

      doc.setFontSize(16);
      doc.text(`Informe de paseos - ${dogName}`, 20, y);
      y += 10;
      doc.setFontSize(12);

      walks.forEach((walk, i) => {
        doc.text(`${i + 1}. Fecha: ${walk.date} - $${walk.price}`, 20, y);
        y += 8;
        total += walk.price;
      });

      y += 10;
      doc.text(`Total de paseos: ${walks.length}`, 20, y);
      y += 8;
      doc.text(`Total ganado: $${total}`, 20, y);

      y += 15;
      doc.setFontSize(12);
      doc.text("Gracias por confiar en Trazo Azul üíô", 20, y);

      doc.save(`${dogName}_informe.pdf`);
    }

    function render() {
      const container = document.getElementById('dogs');
      container.innerHTML = '';
      for (const name in data) {
        const walks = data[name];
        const total = walks.reduce((sum, w) => sum + w.price, 0);
        const section = document.createElement('div');
        section.className = 'dog-section';
        section.innerHTML = `
          <h3>${name}</h3>
          <p>Paseos: ${walks.length}</p>
          <p>Total: $${total}</p>
          <button onclick="downloadReport('${name}')">Descargar informe PDF</button>
        `;
        container.appendChild(section);
      }
    }

    render();
  </script>
</body>
</html>
