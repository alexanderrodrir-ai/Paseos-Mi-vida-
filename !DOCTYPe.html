<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paseos Esposita 💙</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eaf3ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #0a3d91;
    }

    h1 {
      background-color: #0a3d91;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      margin: 0;
      border-bottom: 4px solid #5da9ff;
    }

    .container {
      background: white;
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 480px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #5da9ff;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #0a3d91;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    button:hover {
      background-color: #082c6c;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #eaf3ff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      border-left: 5px solid #0a3d91;
    }

    .totales, .informe {
      margin-top: 20px;
      background: #d6e8ff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Paseos Esposita 💙</h1>

  <div class="container">
    <input type="text" id="nombre" placeholder="Nombre del perro 🐾">
    <input type="number" id="valor" placeholder="Valor del paseo 💰">
    <button onclick="agregarPaseo()">Agregar paseo</button>
    <button onclick="mostrarTotales()">Ver totales</button>
    <button onclick="reiniciar()">Reiniciar mes</button>

    <h3>📋 Informe individual</h3>
    <input type="text" id="nombreInforme" placeholder="Nombre del perro para el informe">
    <button onclick="mostrarInforme()">Ver informe del perro</button>

    <ul id="lista"></ul>
    <div class="totales" id="totales"></div>
    <div class="informe" id="informe"></div>
  </div>

  <script>
    let paseos = JSON.parse(localStorage.getItem('paseos')) || [];

    function guardar() {
      localStorage.setItem('paseos', JSON.stringify(paseos));
    }

    function agregarPaseo() {
      const nombre = document.getElementById('nombre').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      if (!nombre || isNaN(valor)) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const fecha = new Date().toLocaleDateString('es-CO', { year: 'numeric', month: 'long', day: 'numeric' });

      paseos.push({ nombre, valor, fecha });
      guardar();
      mostrarLista();
      document.getElementById('nombre').value = '';
      document.getElementById('valor').value = '';
    }

    function mostrarLista() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      paseos.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.nombre} - $${p.valor.toFixed(0)} - ${p.fecha}`;
        lista.appendChild(li);
      });
    }

    function mostrarTotales() {
      const totalesDiv = document.getElementById('totales');
      if (paseos.length === 0) {
        totalesDiv.textContent = 'No hay paseos registrados.';
        return;
      }

      const resumen = {};
      let totalGeneral = 0;
      paseos.forEach(p => {
        resumen[p.nombre] = (resumen[p.nombre] || 0) + p.valor;
        totalGeneral += p.valor;
      });

      let texto = "💙 Totales del mes 💙\n\n";
      for (const perro in resumen) {
        texto += `${perro}: $${resumen[perro].toFixed(0)}\n`;
      }
      texto += `\nTOTAL GENERAL: $${totalGeneral.toFixed(0)}`;
      totalesDiv.textContent = texto;
    }

    function mostrarInforme() {
      const nombreInforme = document.getElementById('nombreInforme').value.trim();
      const informeDiv = document.getElementById('informe');

      if (!nombreInforme) {
        alert("Escribe el nombre del perro para generar el informe.");
        return;
      }

      const paseosPerro = paseos.filter(p => p.nombre.toLowerCase() === nombreInforme.toLowerCase());

      if (paseosPerro.length === 0) {
        informeDiv.textContent = `No hay paseos registrados para ${nombreInforme}.`;
        return;
      }

      let total = 0;
      let texto = `🐶 Informe de ${nombreInforme}\n\n`;

      paseosPerro.forEach(p => {
        texto += `📅 ${p.fecha} - $${p.valor.toFixed(0)}\n`;
        total += p.valor;
      });

      texto += `\n💵 Total ganado con ${nombreInforme}: $${total.toFixed(0)}`;
      informeDiv.textContent = texto;
    }

    function reiniciar() {
      if (confirm("¿Seguro que quieres reiniciar los paseos del mes?")) {
        paseos = [];
        guardar();
        mostrarLista();
        document.getElementById('totales').textContent = '';
        document.getElementById('informe').textContent = '';
      }
    }

    mostrarLista();
  </script>
</body>
</html>
